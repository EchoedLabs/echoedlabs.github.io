        <script type="text/javascript">
          function run(){
            //alert("test")
            var chosenDate=document.getElementById("datechoser").value;
            var parts = chosenDate.split('/');
            //please put attention to the month (parts[0]), Javascript counts months from 0:
            // January - 0, February - 1, etc
            var date = new Date(parts[2],parts[0]-1,parts[1]); 
            var currDate = new Date();
            var dateDiffInMili = date-currDate;

            var dateDiffInDays = dateDiffInMili / (1000 * 60 * 60 * 24);

            var numberOfDaysPerPage = dateDiffInDays / 604;
            var numberOfDaysPerJuz = dateDiffInDays / 30;
            var numberOfPagePerDay = 604 / dateDiffInDays;
            //var division=x/y;

            document.getElementById("message").innerHTML=numberOfDaysPerJuz.toFixed(2)+" day(s) recommended to spend your time for each Juz";
            document.getElementById("message2").innerHTML=numberOfDaysPerPage.toFixed(2) +"day(s) recommended to spend your time for each pages";
            document.getElementById("message3").innerHTML=numberOfPagePerDay.toFixed(2) +"page(s) recommended to be memorised each day";
            document.getElementById("messages").style.display="block";

          }

          function run1() {

            var noOfPagePerDay=document.getElementById("werewolf").value;
            var noOfDaysToGo = 604/noOfPagePerDay;

            document.getElementById("message4").innerHTML="You Will Complete Memorising In "+noOfDaysToGo.toFixed(0)+" Days";
            document.getElementById("messages1").style.display="block";
          }
        </script>
