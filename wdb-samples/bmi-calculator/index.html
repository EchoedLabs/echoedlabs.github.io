<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BMI Calculator</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">

      .container{
        padding-top: 150px;
      }

      .form-group {
        width: 50%;
        margin: 20px auto;
      }

    </style>

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            BMI Calculator
          </a>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <h1>BMI Calculator</h1>
      <p class="lead">This calculator calculates the health of your weight</p>
      
      <div>

        <div class="form-group">
          <input type="number" class="form-control" id="weight" placeholder="Weight in Kilograms">
        </div>

        <div class="form-group">
          <input type="number" class="form-control" id="height" placeholder="Height in Meters">
        </div>

        <button class="btn btn-default" onclick="calculateBMI()">Calculate BMI</button>

      </div>

      <p id="bmiOutput" style="margin-top:50px;" class="lead"></p>
      <p id="bmiMessage" class="lead"></p>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">

      function calculateBMI(){
        
        //BMI = ( Weight in Kilograms / ( Height in Meters x Height in Meters ) )
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;
        var bmi = weight / ( height * height );

        var msg = "";


        if(bmi < 23){
          msg = "You are at Low Risk. Smile. (:"
        } else if(bmi < 27.5) {
          msg = "You are at Moderate Risk. |:"
          } else {
          msg = "You are at High Risk. D':"
        }

        document.getElementById("bmiOutput").innerHTML = "Your BMI is: " + bmi.toFixed(2); 
        document.getElementById("bmiMessage").innerHTML = msg;
      
      }

    </script>

  </body>
</html>
